<div class="container"  ng-controller="ArticleController as articleCtrl">
    <section class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>id</td>
                    <td>title</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="articleObject in articleCtrl.articleList">
                    <td>{{articleObject.article.id}}</td>
                    <td>{{articleObject.article.title}}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
