<div class="container" ng-controller="PostArticleController as postArticleCtrl">
    <section class="row">
        <h2>Create a new Post</h2>
        <h3>id: {{postArticleCtrl.id}}</h3>
        <form ng-submit="postArticleCtrl.postArticle()">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="postArticleCtrl.title" />
            <input type="file" onchange="angular.element(this).scope().setImageToUpload(this.files)" />
            <img id="img_thumbnail" />
            <input class="btn btn-primary" type="submit" value="post article"/>
        </form>
    </section>
</div>
